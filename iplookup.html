<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Discord Webhook Sender</title>
    <link rel="stylesheet" href="./css/iplookup.css" type="text/css">
</head>

<body>
    <div id="container">
        <div id="particle-div"></div>
        <a href="./index.html" class="mainpage">Main Page</a>
        <div class="center-align">
            <p>IP:</p><input type='text' id="ip" placeholder="IP">
            <br>
            <button id="btn">Lookup</button>
            <center>
                <p id='log'></p>
            </center>
            <div class="error"></div>
            <div class="ip"></div>
            <div class="is_europe"></div>
            <div class="city"></div>
            <div class="region"></div>
            <div class="region_code"></div>
            <div class="country"></div>
            <div class="country_code"></div>
            <div class="continet_name"></div>
            <div class="continet_code"></div>
            <div class="latitude"></div>
            <div class="longitude"></div>
            <div class="postal"></div>
            <div class="calling_code"></div>
            <div class="flag"></div>
            <div class="isp"></div>
            <div class="isp_link"></div>
            <div class="currency"></div>
            <div class="timezone_name"></div>
            <div class="timezone_abbr"></div>
            <div class="timezone_offset"></div>
            <div class="timezone_current_time"></div>
            <div class="tor"></div>
            <div class="proxy"></div>
            <div class="anonymous"></div>
            <div class="known_attacker"></div>
            <div class="known_abuser"></div>
            <div class="threat"></div>
            <div class="bogon"></div>
            <p>Note 1: If you want full info, press ctrl + shift + i and goto console. [For some reason it doesnt want to display everything here]</p>
            <p>Note 2: If you dont get any results, then disable your ad blocker as it might be blocking the requests your client sends to get ip info.</p>
        </div>
    </div>
    </div>
    <script src="./js/jquery.js"></script>
    <script src="./js/particles.js"></script>
    <script src="./js/IP-lookup.js"></script>
    <script>
        $('document').ready(function () {
            particlesJS.load('particle-div', './assets/particles.json')
        })
    </script>
</body>

</html>
